tags:
- name: sensors
  description: Everything about sensors
  externalDocs:
    description: Find out more
    url: http://swagger.io

paths:
  /sensors:
    get:
      tags:
        - sensors
      summary: List all sensors
      responses:
        200:
          description: succesful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Sensor'
    post:
      tags:
        - sensors
      summary: Create new sensor
      parameters:
        - in: body
          name: body
          description: Sensor object that needs to be added to the database
          required: true
          schema:
            $ref: '#/definitions/SensorBody'
      responses:
        201:
          description: succesful operation
          schema:
            $ref: '#/definitions/Sensor'
          
  /sensors/{sensorId}:
    get:
      tags:
        - sensors
      summary: Find a sensor by ID
      operationId: getSensorById
      produces:
        - application/json
      parameters:
        - in: path 
          name: sensorId
          description: ID of device to return
          required: true
          type: string
        - name: time
          in: query
          description: specify time until first to last value
          type: array
          items:
            type: string
            enum:
            - last
            - hour
            - day
            - week
            - year
            - all
            default: last
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/SensorValue'
        400:
          description: Invalid ID supplied
        404:
          description: Sensor not found
    put:
      tags:
      - sensors
      summary: Update an existing sensor
      operationId: updateSensor
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: sensorId
          description: ID of sensor to return
          required: true
          type: string
        - in: body
          name: body
          description: Sensor object that update the existing sensor
          required: true
          schema:
            $ref: '#/definitions/SensorBody'
      responses:
        204:
          description: Succesful operation
        400:
          description: Invalid ID supplied
        404:
          description: Sensor not found
        405:
          description: Validation exception
    delete:
      tags:
      - sensors
      summary: Deletes a sensor
      operationId: deleteSensor
      produces:
      - application/json
      - application/xml
      parameters:
        - name: sensorId
          in: path
          description: ID of sensor to return
          required: true
          type: string
      responses:
        204:
          description: Succesful operation
        400:
          description: Invalid ID supplied
        404:
          description: Sensor not found
          
