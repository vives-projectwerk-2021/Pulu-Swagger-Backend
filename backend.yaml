    type: object
    required:
    - firstname
    - lastname
    - deviceid
    - devicename
    - location
    properties:
      firstname:
        type: string
      lastname:
        type: string
      deviceid:
        type: string
      devicename:
        type: string
      location:
        type: object
        properties:
          lat:
            type: number
          long:
            type: number
