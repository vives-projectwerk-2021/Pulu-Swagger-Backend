          type: object
          properties:
            battery:
              type: number
            light:
              type: number
            moisture:
              type: object
              properties:
                level1:
                  type: number
                level2:
                  type: number
                level3:
                  type: number
                level4:
                  type: number
            temperature:
              type: object
